<!DOCTYPE html>
<html>
  <head>
    <title>Add Employee Information</title>
  </head>
  <body style="background: {{ COLOR }}">
    <div id="tofetch"></div>
    <script>
      var tofetch = document.getElementById('tofetch');
      var imageUrl = '{{GROUPIMAGE}}';
      var img = document.createElement('img');
      img.src = imageUrl;
      img.onload = function () {
        tofetch.appendChild(img);
      };
      img.onerror = function () {
        console.error('Image could not be loaded.');
      };
    </script>
    <font
      color="black"
      size="4"
      style="font-family: avenir">
      <h1 style="color: DodgerBlue">Version {{ VERSION }}</h1>
      <h2 style="color: DodgerBlue">Employee Database</h2>
      <form
        action="{{ complete_url('/addemp') }}"
        autocomplete="on"
        method="POST"
        enctype="multipart/form-data">
        Employee ID:<br />
        <input
          style="height: 25px; font-size: 14pt; color: grey"
          type="number"
          name="emp_id"
          autofocus
          size="40" /><br /><br />
        First Name:<br />
        <input
          style="height: 25px; font-size: 14pt; color: grey"
          type="text"
          name="first_name" /><br /><br />
        Last Name:<br />
        <input
          style="height: 25px; font-size: 14pt; color: grey"
          type="text"
          name="last_name" /><br /><br />
        Primary Skills:<br />
        <input
          style="height: 25px; font-size: 14pt; color: grey"
          type="text"
          name="primary_skill" /><br /><br />
        Location:<br />
        <input
          style="height: 25px; font-size: 14pt; color: grey"
          type="text"
          name="location" /><br /><br />
        <button
          type="submit"
          style="
            background: grey;
            height: 45px;
            width: 200px;
            color: white;
            size: 5;
            font: oblique;
          ">
          UPDATE DATABASE</button
        ><br /><br />
        <button
          type="submit"
          formaction="{{ complete_url('/getemp') }}"
          style="
            background: grey;
            height: 45px;
            width: 200px;
            color: white;
            font: oblique;
          ">
          GET EMPLOYEE INFORMATION</button
        ><br /><br />
      </form>

      <br /><br /><br /><br /><br /><br /><br /><br />
      <a href="{{ complete_url('/about') }}">About Us</a>
    </font>
  </body>
</html>
