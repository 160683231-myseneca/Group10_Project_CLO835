<!DOCTYPE html>
<html>
  <head>
    <title>Get Employee Information</title>
  </head>
  <body
    style="background: {{ COLOR }}; font-family: avenir; text-align: center; color: black;">
    <div id="tofetch"></div>
    <script>
      var tofetch = document.getElementById('tofetch');
      var imageUrl = '{{GROUPIMAGE}}';
      var img = document.createElement('img');
      img.src = imageUrl;
      img.onload = function () {
        tofetch.appendChild(img);
      };
      img.onerror = function () {
        console.error('Image could not be loaded.');
      };
    </script>
