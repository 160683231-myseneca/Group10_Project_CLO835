<!DOCTYPE html>
<html>
  <head>
    <title>Employee Information</title>
  </head>
  <body
    style="font-family: avenir; background: {{ COLOR }}; text-align: center;">
    <div id="tofetch"></div>
    <script>
      var tofetch = document.getElementById('tofetch');
      var imageUrl = '{{GROUPIMAGE}}';
      var img = document.createElement('img');
      img.src = imageUrl;
      img.onload = function () {
        tofetch.appendChild(img);
      };
      img.onerror = function () {
        console.error('Image could not be loaded.');
      };
    </script>
    <h1 style="color: DodgerBlue">Version {{ VERSION }}</h1>
    <h2 style="color: DodgerBlue">Employee Information</h2>
    <div style="color: black; font-size: large">
      Employee ID:<br />
      {{ id }} <br /><br />
      First Name:<br />
      {{ fname }} <br /><br />
      Last Name:<br />
      {{ lname }} <br /><br />
      Primary Interest:<br />
      {{ interest }} <br /><br />
      Location:<br />
      {{ location }} <br /><br />
    </div>
    <a href="{{ complete_url('/about') }}">About Us</a>
    <a href="{{ complete_url('/') }}">Back</a>
  </body>
</html>
